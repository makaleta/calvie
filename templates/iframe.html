<!DOCTYPE html>
<html lang="{{ lang }}"{% if color_scheme %} style="color-scheme: {{ color_scheme }}"{% endif %}>
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <style>
        :root {
            {% if color_scheme %}
            color-scheme: {{ color_scheme }};
            {% elif force_scheme == "white" %}
            color-scheme: light only;
            {% elif force_scheme == "black" %}
            color-scheme: dark only;
            {% else %}
            color-scheme: light dark;
            {% endif %}
        }
        
        .event-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .event-item {
            margin-bottom: 5px;
        }
        .event-details {
            list-style-type: none;
            padding: 2px;
            margin: 0;
            font-weight: bold;
        }
        .event-time, .event-summary {
            margin: 0;
            color: #3d7787;
        }
        .event-time {
            font-weight: normal;
            color: #111111;
        }
        body {
            width: {{ width }}px;
            margin: 3px;
            font-family: Tahoma, Verdana, sans-serif;
            font-size: 12px;
            font-stretch: condensed;
        }
        
        /* Dark mode styles using color-scheme approach */
        {% if color_scheme == "dark" or (color_scheme and "dark" in color_scheme) %}
        body {
            background-color: #111;
        }
        .event-time {
            color: ghostwhite;
        }
        {% elif force_scheme == "black" %}
        body {
            background-color: #111;
        }
        .event-time {
            color: ghostwhite;
        }
        {% elif color_scheme == "light" or force_scheme == "white" %}
        /* Light mode - use defaults */
        {% else %}
        /* Auto mode - use media query */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111;
            }
            .event-time {
                color: ghostwhite;
            }
        }
        {% endif %}
    </style>
</head>
<body>
<ul class="event-list">
    {%- for event in events %}
    <li class="event-item">
        <ul class="event-details">
            <li class="event-time">{{event.interval}}</li>
            <li class="event-summary">{{event.summary}}</li>
        </ul>
    </li>
    {%- endfor %}
</ul>
</body>
</html>
